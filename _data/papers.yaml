Reading assignments:
 - title: "Cell Biology by the Numbers"
   author: "Ron Milo and Rob Phillips"
   description: "This book describes many of the estimates we will do in class and is a useful resource for finding key numbers that characterize biological phenomena."
   link: "http://book.bionumbers.org/"

 - title: "Street-Fighting Mathematics"
   author: "Sanjoy Mahajan"
   description: "This book elaborates on the skills we will be honing throughout the week as we try to go from the precise calculating with which we are often taught to performing quick calculations largely driven by our intuition to get to rough estimates."
   link: "https://library.oapen.org/handle/20.500.12657/26090"  

 - title: "Introduction to Smooth Manifolds"
   author: "John M Kee"
   description: "Exceptional textbook math."
   link: "https://math.berkeley.edu/~jchaidez/materials/reu/lee_smooth_manifolds.pdf"

 - title: "Science from a Sheet of Paper"
   author: "Tadashi Tokieda"
   link: "https://www.youtube.com/watch?v=D15L0E1zHJ0&ab_channel=Stanford"

 - title: "Schrödinger’s What Is Life? at 75"
   author: "Rob Phillips"
   journal: "Cell Systems"
   link: "http://rpdata.caltech.edu/publications/Phillips2021a.pdf"

 - title: "Post-translational modification: nature’s escape from genetic imprisonment and the basis for dynamic information encoding"
   author: "Sudhakaran Prabakaran, Guy Lippens, Hanno Steen, and Jeremy Gunawardena"
   link: "https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3473174/pdf/nihms392978.pdf"

 - title: "SARS-CoV-2 (COVID-19) by the numbers"
   author: "Yinon M. Bar-On, Avi Flamholz, Rob Phillips and Ron Milo"
   journal: "eLife"
   link: "http://rpdata.caltech.edu/publications/Bar-On_2020.pdf"

 - title: "The quantitative and condition-dependent Escherichia coli proteome"
   author: "Schmidt et al."
   journal: "Nature Biotechnology"
   description: "Mass Spectrometry measurements of the E. coli proteome in 22 different growth conditions."
   link: "https://www.nature.com/articles/nbt.3418"